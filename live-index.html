<!DOCTYPE html>
<html>
<head>
    <title>Network Node Count</title>
    <meta http-equiv="refresh" content="300">
    <meta property="og:title" content="Network Node Count" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://nodecount.live" />
    <meta property="og:image" content="https://github.com/javages/autonomi.nodes/blob/main/nodes.png" />
    <meta property="og:description" content="Node count for the Autonomi Network." />
    <meta property="og:site_name" content="Autonomi" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000000;
            color: lightgrey;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .disclaimer {
            margin-top: 10px;
            font-size: 0.8em;
            text-align: center;
        }
    </style>
    <script>
        function updateImage() {
            var img = document.getElementById('nodeCountImage');
            img.src = 'average_nodes_over_time.png?' + new Date().getTime();
        }
    </script>
</head>
<body onload="updateImage();">
    <img id="nodeCountImage" src="average_nodes_over_time.png" alt="Autonomi Node Count">
    <div class="disclaimer">This site displays an approximate network size only. It will update every 5 minutes.</div>
    <div class="disclaimer">This is a little buggy, it may go offline occasionally, it will show totally incorrect numbers at times, I am working on getting it more stable.</div>
    <script>
        setInterval(updateImage, 200000);
    </script>
</body>
</html>
